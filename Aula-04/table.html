<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Aula-04/css/table.css">
    <title>Tabela Estilizada</title>
</head>
<body>
    <aside>
        <h2>Menu</h2>
        <ul>
            <li>Dashboard</li>
            <li>Relatório</li>
            <li>Contatos</li>
        </ul>
    </aside>
    <main>
        <h1>Relatório de Vendas</h1>
        <table>
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ana</td>
                    <td>Carro</td>
                    <td>1</td>
                    <td class="status-ok">Concluido</td>
                </tr><tr>
                    <td>Deise</td>
                    <td>Bike</td>
                    <td>2</td>
                    <td class="status-padding">Pagando</td>
                </tr><tr>
                    <td>Mauricio</td>
                    <td>XBOX</td>
                    <td>2</td>
                    <td>Pendente</td>
                </tr><tr>
                    <td>Alice</td>
                    <td>Brinquedo</td>
                    <td>1</td>
                    <td>Bonús</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
